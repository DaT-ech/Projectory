<main class="dashboard-content" th:fragment="dashboard-content">
	<section class="dashboard-area d-flex">
		<div id="viewing-modal-container" class="modal-backdrop-blur">
			<div id="viewing-modal" class="mt px-3 custom-scrollbar-style">
				<span class="viewing-modal-exit-btn float-end" onclick="closeViewingModal()">&times;</span>
				<br />

				<div class="viewing-modal">

					<div th:replace="/user/todo/todoLayouts :: todo-list-modal-content"></div>
					<div th:replace="/user/project/project-layouts :: project-list-modal-content"></div>
				</div>
			</div>
		</div>

		<aside th:replace="/user/user-layouts :: side-menu"></aside>
		<div class="dashboard-cards-container d-flex justify-content-evenly flex-wrap mt-4">

			<div th:replace="/user/project/project-layouts :: project-dashboard-card"></div>
			<div th:replace="/user/todo/todoLayouts :: todo-list-dashboard-card"></div>
			<div th:replace="/user/project/project-layouts :: project-task-dashboard-card"></div>




			<div class="card user-dashboard-cards custom-scrollbar-style" style="width: 18rem;">
				<div class="card-header d-flex px-0">
					<span class="dashboard-card-img-top mx-2 mt-1 fa-solid fa-timeline" alt="task icon"></span>
					<h5 class="card-title dashboard-card-title">Activity</h5>
				</div>
				<div class="card-body">
					<p class="card-text fw-lighter">Catch-up with your activities</p><br />
					<input type="date">
					<a href="/">Update Task Status</a>
					</br>
					<a href="#" class="btn btn-primary btn-sm">View</a>
				</div>
			</div>
		</div>
	</section>


	<section class="metrics-and-report pt-2 mt-2">

		<main class="charts">
			<div class="projects-report d-flex justify-content-evenly flex-wrap">
				<div class="project-status-chart">
					<h5>Project Status</h5>
					<canvas id="projects-chart" class="chart pie-chart" th:fragment = "project-status"></canvas>
					<script>
						var ProjectStatusCount = "[[${ProjectStatusCount}]]";
					</script>
				</div>
				<div class="project-status-chart">
					<h5>Project Status</h5>
					<canvas id="projects-chart" class="chart pie-chart">
					</canvas>
				</div>
				<div class="project-status-chart">
					<h5>Project Status</h5>
					<canvas id="projects-chart" class="chart pie-chart">
					</canvas>
				</div>
			</div>
		</main>

	</section>
</main>
